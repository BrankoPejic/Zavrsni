<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping Pong</title>
    <link rel="icon" href="images/ping-pong.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="zavrsni.css">

    </div>

    <div id="poljeZaIgru">
        <img id="reket1" src="images/paddle.PNG"  alt="reket igraca"/>
        <img id="reket2" src="images/paddle.PNG"  alt="reket racunara"/>
        <div id="loptica"></div>
        <div id="mreza"></div>
        <hr>
    </div>
    <div id="set1">0</div>
    <div id="set2">0</div>
    <div id="rezultat1">0</div>

    <script src="zavrsni.js"></script>
